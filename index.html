  <link rel="preconnect" href="https://fonts.googleapis.com">

  <meta charset="utf-8">

<body>
<div class="container">
  <div class="container2desk">
    <div class="cross">
      <img src="images/background/cross.png" class="cross_img scroll-anim-y-cross desktop">
    </div>
    <img src="images/background/mobile/cross.png" alt="крест" class="cross_mobile_img scroll-anim-y-cross mobile">
    <div class="ball_blue scroll-anim-y desktop">
      <img src="images/background/ball_blue.png" alt="ball_blue" class="ball_blue_png">
    </div>
    <img src="images/background/mobile/ball_blue.png" alt="ball_blue" class="ball_blue_mobile_png scroll-anim-y mobile">
    <img src="images/other/title.png" alt="title" class="title">
    <img src="images/background/mobile/ring.png" alt="ring" class="ring_mobile scroll-anim-y mobile">
    <button class="button" type="button" id="participateButton"><img src="images/other/button_first.png" class="discr_button_img"></button>
    <div class="description">
      соревнование, на котором
      специалисты создают решения
      технических задач в сфере IT
    </div>

    <div class="participation">
      <p class="participation_title float-complex">участие</p>
      <img src="images/participation/participation_text.png" alt="участвовать могут школьники и студенты, которые разбираются в" class="participation_text">
      <p class="participation_analytics">аналитика</p>
      <p class="participation_front_end">front-end</p>
      <p class="participation_project">project менеджмент</p>
      <p class="participation_back_end">back-end</p>
      <p class="participation_testing">тестирование</p>
      <p class="participation_UXUI">UX/UI дизайн</p>
    </div>

    <img src="images/background/ring.png" alt="ring" class="ring scroll-anim-y desktop">

    <img src="images/schedule/mobile_version.png" alt="расписание" class="mobile_schedule_version mobile">

    <img src="images/schedule/computer_version.png" alt="расписание" class="computer_schedule_version desktop">

    <img src="images/background/ball_orange.png" alt="оранжевый шар" class="ball_orange scroll-anim-x desktop">
    <img src="images/background/ball_orange.png" alt="оранжевый шар" class="ball_orange_mobile scroll-anim-x mobile">
    <p class="partners">партнеры</p>
    <img src="images/background/cell_purple.png" alt="фиолетовая изогнутая клетка" class="cell_purple scroll-anim-y desktop">
    <img src="images/background/mobile/cell_purple.png" alt="фиолетовая изогнутая клетка" class="cell_purple_mobile scroll-anim-y mobile">
    <p class="prize float-complex ">призы</p>
    <div class="pixel" id="pixel"></div>
    <div class="application" id="application">
      <img src="images/application/application_title.png" alt="заявка участника" class="application_title_png">
      <div class="application_form">


        <div class="form-container">
          <form action="submit.php" method="post">
            <input type="text" placeholder="фио" id="fio" name="fio" required>


            <input type="text" placeholder="учебное заведение" id="institution" name="institution" required>

            <input type="email" placeholder="е-mail" id="email" name="email" required>

            <input type="tel" placeholder="номер телефона" id="phone" name="phone" required>


            <div class="track_container">
              <div class="track_title">трек</div>
              <select id="track" name="track" required>
                <option value="" disabled selected>-выберите-</option>
                <option value="student">-студенческий-</option>
                <option value="school">-школьный-</option>
              </select>
            </div>


            <div class="part_container">
              <div class="part_title">формат участия</div>
              <select id="participation-format" name="participation_format" onchange="checkFormat()" required>
                <option value="" disabled selected>-выберите-</option>
                <option value="individual">-индивидуальный-</option>
                <option value="team">-командный-</option>
              </select>
            </div>
            <div id="team-options" class="hidden">
              <div class="team_container">
                <div class="team_title">есть команда?</div>
                <select id="has-team" name="has_team" onchange="checkTeam()">
                  <option value="" disabled selected>-выберите-</option>
                  <option value="yes">-да-</option>
                  <option value="no">-нет-</option>
                </select>
              </div>

              <div id="team-name-container" class="hidden">
                <input type="text" placeholder="название команды" id="team-name" name="team_name">
              </div>

              <div id="no-team-message" class="hidden">
                <div class="no-team-text">мы подберём тебе команду</div>
              </div>


            </div>

            <button id="subbut" type="submit">отправить</button>

          </form>
        </div>




      </div>
    </div>
    <div class="footer">
      <img src="images/footer/kemsu_logo.png" alt="логотип КемГУ" class="footer_kemsu_logo">
      <img src="images/footer/ID_logo.png" alt="логотип Институт Цифры" class="footer_ID_logo">
      <a href="https://kemsu.ru"><img src="images/footer/conditions.png" class="conditions"></a>
      <a href="https://kemsu.ru"><img src="images/footer/privacy_policy.png" class="privacy_policy"></a>
      <a href="mailto:edu@i-digit.ru"><img src="images/footer/emailID.png" class="emailID"></a>
    </div>
  </div>


</div>

<script src="js/teams.js"></script>
<script src="js/anim.js"></script>
<script src="js/animObjects.js"></script>

<script>
  document.getElementById('participateButton').addEventListener('click', function() {
    document.getElementById('pixel').scrollIntoView({ behavior: 'smooth' });
  });
</script>


</body>

</html>
